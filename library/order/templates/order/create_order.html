<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Create Order</title>
</head>
<body>
  <h1>Create Order</h1>

  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}

  <form method="post" action="{% url 'create_order' %}">
    {% csrf_token %}

    <label>
      Book:
      <select name="book">
        {% for book in books %}
          <option value="{{ book.id }}">
            {{ book.name }} ({{ book.count }} available)
          </option>
        {% endfor %}
      </select>
    </label>
    <br>

    <label>
      Due date:
      <input
        type="date"
        name="due_date"
        required
        value="{{ default_due|date:'Y-m-d' }}"
      >
    </label>
    <br>

    <button type="submit">Place Order</button>
  </form>

  <p><a href="{% url 'my_orders' %}">‚Üê Back to My Orders</a></p>
</body>
</html>
