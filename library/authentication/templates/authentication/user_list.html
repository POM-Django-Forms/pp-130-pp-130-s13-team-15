<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>All Users</title>
</head>
<body>
  <h1>All Users</h1>
  <ul>
    {% for u in users %}
      <li>
        <a href="{% url 'user_detail' u.id %}">
          {{ u.first_name }} {{ u.last_name }} ({{ u.email }})
        </a>
      </li>
    {% empty %}
      <li>No users found.</li>
    {% endfor %}
  </ul>

  <p><a href="{% url 'home' %}">‚Üê Back to Home</a></p>
</body>
</html>
