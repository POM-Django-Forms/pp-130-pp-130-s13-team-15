<form method="post">
  {% csrf_token %}
  <label>Email:</label><br>
  <input type="text" name="email"><br>
  <label>Password:</label><br>
  <input type="password" name="password"><br>
  <button type="submit">Login</button>
</form>

{% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %}
